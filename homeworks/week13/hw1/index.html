<!DOCTYPE html>
<html lang="en">
<head>
    <!--<link rel="stylesheet" href="styles/normalize.css"> -->
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>實作基本網格系統</title>
</head>
<body>
    <!--
        1. 每一個 row 有 12 格
        2. 有一個叫做 container 的 class 會把裡面的內容置中，寬度則是 960px
        3. 一共有 12 種 col 的 class，col-1, col-2...col-12
        4. 只要螢幕寬度小於 720px，每一格都會佔滿整個 row。
    -->
    <div class='container'>
        <h1>container 將內容置中</h1>
        <div class='col col-1'>
            col-1
        </div><div class='col col-1'>
            col-1
        </div>
    </div>

    <div class='container'>
        <div class='col col-3'>
            col-3
        </div><div class='col col-3'>
            col-3
        </div>
    </div>


    <div class='container'>
        <div class='col col-6'>
            col-6
        </div>
    </div>

    <div class='container'>
        <h1>各種網格比例</h1>
        <div class='col col-2'>
            col-2
        </div><div class='col col-2'>
            col-2
        </div><div class='col col-2'>
            col-2 
        </div><div class='col col-2'>
            col-2
        </div><div class='col col-2'>
            col-2
        </div><div class='col col-2'>
            col-2 
        </div>
    </div>

    <div class='container'>
        <div class='col col-2'>
            col-2
        </div><div class='col col-4'>
            col-4 
        </div><div class='col col-6'>
            col-6 
        </div>
    </div>

    <div class='container'>
        <div class='col col-3'>
            col-3
        </div><div class='col col-4'>
            col-4 
        </div><div class='col col-5'>
            col-5
        </div>
    </div>

    <div class='container'>
        <div class='col col-6'>
            col-6
        </div><div class='col col-6'>
            col-6
        </div>
    </div>

    <div class='container'>
        <div class='col col-11'>
            col-11
        </div><div class='col col-1'>
            col-1
        </div>
    </div>

    <div class='container'>
        <div class='col col-12'>
            col-12
        </div>
    </div>
</body>
</html>
