<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
            $(document).ready(function() {
                $('.add-todo').keydown(function(e) {
                    if (e.key === 'Enter') {
                        addTodo(e.target.value);
                    }
                })

                $('.todo-list').click(function(e) {
                    const element = $(e.target);
                    if (element.hasClass('todo__delete')) {
                        element.parent().parent().remove();
                    } else if (element.hasClass('todo__done')) {
                        if (element.hasClass('todo__undone')) {
                            element.parent().parent().removeClass('list-group-item-success');
                            element.removeClass('todo__undone');
                            element.addClass('btn-success');
                            element.text('完成');                     
                        } else {
                            element.parent().parent().addClass('list-group-item-success');
                            element.addClass('todo__undone');
                            element.removeClass('btn-success');
                            element.addClass('btn-primary');
                            element.text('未完成');
                        }
                    }
                })
            })

            function addTodo(value) {
                const newTodo = getTodoHTML(value);
                $('.add-todo').val('');
                $('.todo-list').append(newTodo);

            }

            function getTodoHTML(value) {
                return  `<li class="list-group-item d-flex justify-content-between align-items-center ">
                            ${value}
                            <div>
                                <div class='btn btn-success todo__done'>完成</div>
                                <div class='btn btn-danger todo__delete'>刪除</div>
                            </div>
                        </li>`;
            }
    </script>
    <style type="text/css">
        .container {
            margin-top: 20px;
        }
    </style>
    <title>todo list</title>
</head>
<body>
    <div class='container'>
        <div class='row justify-content-center'>
            <div class='col-md-6'>
                <ul class="list-group todo-list">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">add-todo</span>
                        </div>
                        <input type="text" class="form-control add-todo" placeholder="to do......" aria-label="Username" aria-describedby="basic-addon1">
                    </div>                              
                    <li class="list-group-item list-group-item-success d-flex justify-content-between align-items-center ">
                        範例 1
                        <div>
                            <div class='btn btn-primary todo__done todo__undone'>未完成</div>
                            <div class='btn btn-danger todo__delete'>刪除</div>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        範例 2
                        <div>
                            <div class='btn btn-success todo__done'>完成</div>
                            <div class='btn btn-danger todo__delete'>刪除</div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</body>
</html>
